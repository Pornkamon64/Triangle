<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of triangles</title>
</head>
<body>
    <form id="triangleForm">
        <label for="Sa">กรอกค่าสำหรับด้านที่ 1:</label>
        <input type="number" id="Sa" required>
        <br>
        <label for="Sb">กรอกค่าสำหรับด้านที่ 2:</label>
        <input type="number" id="Sb" required>
        <br>
        <label for="Sc">กรอกค่าสำหรับด้านที่ 3:</label>
        <input type="number" id="Sc" required>
        <br><br>
        <button type="button" onclick="checkTriangle()">ตรวจสอบ</button>
    </form>
    <p id="result"></p>
    <p id="error"></p>

    <script>
        function checkTriangle() {
            var Sa = parseFloat(document.getElementById("Sa").value);
            var Sb = parseFloat(document.getElementById("Sb").value);
            var Sc = parseFloat(document.getElementById("Sc").value);

        if (isValidInputRange(Sa) && isValidInputRange(Sb) && isValidInputRange(Sc)) {
            if (isValidTriangle(Sa, Sb, Sc)) {
                var triangleType = getTriangleType(Sa, Sb, Sc);
                document.getElementById("result").innerHTML = "ประเภทของสามเหลี่ยมคือ << " + triangleType+" >>";
                document.getElementById("error").innerHTML = "";
            } else {
                document.getElementById("error").innerHTML = "กรอกข้อมูลไม่ถูกต้องกรุณากรอกใหม่อีกครั้ง";
                document.getElementById("result").innerHTML = "";
        }
            } else {
                document.getElementById("error").innerHTML = "การตรวจสอบรับค่าแค่ 0.00 - 100.00 เท่านั้นกรุณากรอกใหม่อีกครั้ง";
                document.getElementById("result").innerHTML = "";
        }
    }

        function isValidInputRange(value) {
            return !isNaN(value) && value >= 0.00 && value <= 100.00;
    }

        function isValidTriangle(a, b, c) {
            return a + b > c && b + c > a && c + a > b;
    }

        function getTriangleType(a, b, c) {
            if (!isValidTriangle(a, b, c)) {
                return "Not a Triangle";
            } else if (a === b && b === c) {
                return "Equilateral Triangle";
            } else if (a === b || b === c || c === a) {
                return "Isosceles Triangle";
            } else {
                if (isRightTriangle(a, b, c)) {
                return "Right Triangle";
            } else {
                return "Scalene Triangle";
            }
            }
        }

        function isRightTriangle(a, b, c) {
            var sides = [a, b, c].sort((x, y) => x - y);
            return Math.pow(sides[0], 2) + Math.pow(sides[1], 2) === Math.pow(sides[2], 2);
        }
    </script>
</body>
</html>
